<section>‍
    <table>‍
      <tr>‍
        <th>Id</th>‍
        <th>First Name</th>‍
        <th>Last Name</th>
        <th>Phone</th>‍
        <th>Email</th>‍
      </tr>
      <tbody>‍
        <tr *ngFor="let person of people">
  ‍
          <td>{{person.id}}</td>‍
          <td>{{person.first_name}}</td>‍
          <td>{{person.last_name}}</td>
          <td>{{person.phone}}</td>‍
          <td>{{person.email}}</td>‍‍
        </tr>‍
     </tbody>‍
    </table>‍
</section>
